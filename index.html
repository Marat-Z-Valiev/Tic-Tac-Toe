<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <header>
    <h1>Tic Tac Toe</h1>
    </header>
    <main>
    <div class="start-game">
     <button id="select-X">X</button>   
     <button id="select-O">O</button>
     <button id="reset" class="reset">Reset</button>  
    </div>
    <div class="game-board">
     <button id="0" class="board-cell"></button>
     <button id="1" class="board-cell"></button>
     <button id="2" class="board-cell"></button>
     <button id="3" class="board-cell"></button>
     <button id="4" class="board-cell"></button>
     <button id="5" class="board-cell"></button>
     <button id="6" class="board-cell"></button>
     <button id="7" class="board-cell"></button>
     <button id="8" class="board-cell"></button>   
    </div>
    <div class="end-game win">
        <p>You won</p>
    </div> 
    <div class="end-game lose">
        <p>You lost</p>
    </div> 
    <div class="end-game draw">
        <p>Draw</p>
    </div> 
    </main>
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
